name: SVN to GitHub Mirror
on:
  workflow_dispatch:
      inputs:
        logLevel:
          description: 'Log level'
          required: true
          default: 'warning'
        environment:
          description: 'Umgebung, in der der Workflow ausgefÃ¼hrt wird'
          required: true
          default: 'production'
          
jobs:
  sync:
    runs-on: macos-latest
    steps:

      - name: Set up JAVA 
        uses: actions/setup-java@v3
        with: # running setup-java overwrites the settings.xml
              # For building java version 8, required by JADE
          distribution: 'temurin'
          java-version: '11'
          
      # Schritt 1: Checkout master branch
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          ref: master
          path: JADE

      # Schritt 2: Copy editAuthorfile Jar
      - name: Copy editAuthorfile.jar from master
        run: |
          mkdir -p $GITHUB_WORKSPACE/temp_jars
          cp JADE/Update/editAuthorfile.jar $GITHUB_WORKSPACE/temp_jars
          echo "EDIT_AUTHORFILE_JAR_PATH=$GITHUB_WORKSPACE/temp_jars/editAuthorfile.jar" >> $GITHUB_ENV
          
      # Schritt 3: Checkout JADE-SVN-Tilab branch in ein separates Verzeichnis
      - name: Checkout JADE-SVN-Tilab branch
        uses: actions/checkout@v4
        with:
          ref: JADE-SVN-TILAB
          path: jade_svn_tilab     

      - name: Install SVN
        run: |
          brew install subversion

      - name: Install Git (includes git-svn)
        run: |
            brew install git-svn
            
      - name: Checkout SVN repository
        env:
          SVN_USER: ${{ secrets.JADE_USER }}
          SVN_PASSWORD: ${{ secrets.JADE_PASSWORD }}
        run: |        
          mkdir jadeSVN
          cd jadeSVN
          sudo svn --username $SVN_USER --password $SVN_PASSWORD --trust-server-cert checkout https://jade.tilab.com/svn/jade/trunk/ .
          svn info https://jade.tilab.com/svn/jade/trunk/ --trust-server-cert | grep '^Revision:' | awk '{print $2}' > actRevNumber.txt
          svn log --trust-server-cert --xml --quiet | grep author | sort -u | perl -pe 's/.*>(.*?)<.*/$1 = /' > authors.txt
          echo "ACT_REV_NUMBER_PATH=$(pwd)/jadeSVN/actRevNumber.txt" >> $GITHUB_ENV
          echo "AUTHORS_PATH=$(pwd)/jadeSVN/authors.txt" >> $GITHUB_ENV
          cd ../..
          ls -d */

      - name: Move files and directories
        run: |
          find $ACT_REV_NUMBER_PATH  -type f -print0 | xargs -0 mv -t .
          find $AUTHORS_PATH  -type f -print0 | xargs -0 mv -t .
          echo "ACT_REV_NUMBER_PATH=$(pwd)/actRevNumber.txt" >> $GITHUB_ENV
          echo "AUTHORS_PATH=$(pwd)/authors.txt" >> $GITHUB_ENV
          rm -rf jade
  
      - name: Run Java application
        run: java -jar $EDIT_AUTHORFILE_JAR_PATH $AUTHORS_PATH

      - name: Sync with SVN repository
        run: |
            git config svn.authorsfile $AUTHORS_PATH
            RevNumber=$(grep -Eo '[0-9\.]+' $ACT_REV_NUMBER_PATH)
            sub=20
            mkdir jadeSVN
            cd jadeSVN
            git svn init https://jade.tilab.com/svn/jade/trunk/
            RevNumber=$(($RevNumber-$sub))
            git svn fetch -r$RevNumber:HEAD
            git remote add JADE-SVN-TILAB https://github.com/TBrandhorst/JADE.git
            git svn rebase

